<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Header Section</h1>
    </header>

    <div class="container">
        <aside class="left-sidebar">
            <h2>Left Sidebar</h2>
            <p>Content for the left sidebar goes here.</p>
        </aside>

        <main class="main-content">
            <h2>Main Content</h2>
            <p>This is the main content area. You can put articles, posts, or other content here.</p>
        </main>

        <aside class="right-sidebar">
            <h2>Right Sidebar</h2>
            <p>Content for the right sidebar goes here.</p>
        </aside>
    </div>

    <footer>
        <p>Footer Section</p>
    </footer>
</body>
</html>
