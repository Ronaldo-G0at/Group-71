<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Animations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 2. Hover Animation: Button Background Change -->
    <button class="hover-button">Hover over me!</button>

    <!-- 3. Transition Effect: Link Color Change -->
    <a href="#" class="hover-link">Hover over this link</a>

    <!-- 4. Scaling Effect: Image Scale on Hover -->
    <img src="https://via.placeholder.com/150" alt="Image" class="hover-image">

    <!-- 5. Text Hover Effect: Paragraph Text Color Change -->
    <p class="hover-text">Hover over this text to change its color.</p>

    <!-- 6. Border Animation: Box Border Thickness Change -->
    <div class="border-box">Hover over me to change my border!</div>

    <!-- 7. Button Press Effect: Button Scale Down on Click -->
    <button class="press-button">Click me!</button>

    <!-- 8. Opacity Transition: Div Fades Out on Hover -->
    <div class="opacity-div">Hover over me to change my opacity!</div>

    <!-- 9. Padding Animation: Box Padding Increases -->
    <div class="padding-box">Hover over me to increase my padding!</div>

    <!-- 10. Rotation Effect: Icon Rotates -->
    <i class="rotate-icon">ðŸ”„</i>

    <!-- 11. Shadow Animation: Card Box Shadow Grow -->
    <div class="shadow-card">Hover over me for a shadow effect!</div>

</body>
</html>
